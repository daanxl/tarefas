<!doctype html>

<html lang="pt-br">

<head>

    <meta charset="utf-8">

    <title>Cadastro</title>

</head>

<body>



<h1>Informações pessoais</h1>

<form>


<p><label for="nome">Nome:</label> <input type="text" name="nome" id="nome" placeholder="Digite seu nome" size="30"></p>
<p><label for="idade">Idade:</label> <input type="int" name="idade" id="idade" placeholder="Digite sua idade" size="30"></p>
<p><label for="endereco">Endereço:</label> <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço" size="30"></p>
<p><label for="cidade">Cidade:</label> <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" size="30"></p>
<p><label for="estado">Estado:</label> <input type="text" name="estado" id="estado" placeholder="Digite seu estado" size="30"></p>
<p><label for="cep">CEP:</label> <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" size="30"></p>
<p><label for="telefone_res">Telefone Res:</label> <input type="text" name="telefone_res" id="telefone_res" placeholder="Digite seu telefone res" size="30"></p>
<p><label for="celular">Celular:</label> <input type="text" name="celular" id="celular" placeholder="Digite seu celular" size="30"></p>
<p><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Digite seu endereço de email" size="30"></p>


<input type="submit" value="Enviar">

</form>


</body>
</html>
